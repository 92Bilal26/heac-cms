name: Build and Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Ensure Vite dev server is disabled
        run: rm -f public/hot

      - name: Create .env file
        run: |
          cp .env.example .env
          sed -i 's/^APP_ENV=.*/APP_ENV=production/' .env
          sed -i 's/^APP_DEBUG=.*/APP_DEBUG=false/' .env
          sed -i 's|^APP_URL=.*|APP_URL=https://92bilal26.github.io/heac-cms|' .env
          if grep -q '^ASSET_URL=' .env; then sed -i 's|^ASSET_URL=.*|ASSET_URL=https://92bilal26.github.io/heac-cms|' .env; else echo 'ASSET_URL=https://92bilal26.github.io/heac-cms' >> .env; fi
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i '/^DB_HOST=/d' .env
          sed -i '/^DB_PORT=/d' .env
          sed -i '/^DB_DATABASE=/d' .env
          sed -i '/^DB_USERNAME=/d' .env
          sed -i '/^DB_PASSWORD=/d' .env
          php artisan key:generate

      - name: Setup database
        run: |
          touch database/database.sqlite
          php artisan migrate --force
          php artisan db:seed --force

      - name: Export static site
        run: php artisan export:static-site --base-url=https://92bilal26.github.io/heac-cms --asset-url=https://92bilal26.github.io/heac-cms

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
